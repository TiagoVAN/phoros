<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maxmum-scale=1, user-sca">
    <title>Contato</title>
    <link rel="stylesheet" href="css/styles.css" 
</head>
<body>
    <div id="main-container">
        <!-- Informações de endereço-->
        <div id="address-container">
            <div class="fade"></div>
            <div id="address-content">
                <h2><ion-icon name="navigate-outline"></ion-icon> Endereço</h2>
                <p>Rua Maria de Lourdes Souza Santos</p>
                <h2><ion-icon name="call-outline"></ion-icon> Telefone</h2>
                <p>(79)3245-8981</p>
                <h2><ion-icon name="mail-outline"></ion-icon> E-mail</h2>
                <p>tiagoviniciusan@gmail.com</p>
            </div>
        </div>
        <!--Formulário para contato-->
        <div id="form-container">
            <form id="contact-form">
                <label for="name"> <strong> Nome:</strong></label>
                <input type="text" name="name" placeholder="Digite seu nome">
                <br>
                <label for="e-mail"> <strong> E-mail:</strong></label>
                <input type="email" name="e-mail" placeholder="Digite seu e-mail">
                <br>
                <label for="telefone"><strong> Telefone:</strong></label>
                <input type="text" name="phone" placeholder="Digite seu telefone">
                <br>
                <label for="msg"><strong> Sua mensagem:</strong></label>
                <textarea name="msg" placeholder="Como podemos te ajudar?"></textarea>
                <br>
                <input type="submit" value="Enviar mensagem">
            </form>
        </div>
        <!--FOOTER-->
        <footer id="footer-container">
            <div class="footer-from">
               <p>© Copyright</p> 
            </div>
            <div class="icon-twitter">
               
            </div>
        </footer>
    </div>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
